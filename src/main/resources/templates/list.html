<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}">Lista de Usuarios</h1>
    <p th:text="${description}"></p>
    <div th:if="${users.isEmpty()}">No se encontraron usuarios.</div>
    <div th:if="${not users.isEmpty()}">Usuarios encontrados: <span th:text="${users.size()}"></span></div>
    <!-- <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.name}"></span> - 
            <span th:text="${user.lastname}"></span> - 
            <span th:text="${user.email != null ? user.email : 'No tiene email disponible'}"></span>
        </li>
    </ul> -->
    <table border="1" th:if="${not users.isEmpty()}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}"> <!-- AquÃ­ se itera sobre la lista de usuarios -->
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email != null ? user.email : 'No tiene email disponible'}"></td>
            </tr>
        </tbody>
</body>
</html>
